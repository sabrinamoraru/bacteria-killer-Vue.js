<!DOCTYPE html>
<html>
  <head>
    <title>Bacteria Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style>
      .fade-enter-active {
        transition: opacity 0.5s;
      }

      .fade-enter {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <img
            class="center-img"
            src="https://image.freepik.com/free-vector/cartoon-super-hero-doctor-with-red-cape_20187-119.jpg"
            alt=""
          />
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: red; margin: 0; color: white;"
              :style="{width: playerHealth + '%'}"
            >
              {{ playerHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">BACTERIA</h1>
          <img
            class="center-img"
            src="https://previews.123rf.com/images/lcosmo/lcosmo1707/lcosmo170700006/81917364-illustration-depicts-a-super-bug-microorganism-drug-resistant-or-antibiotic-ideal-for-informational-.jpg"
            alt=""
          />
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: #26e6f4; margin: 0; color: white;"
              :style="{width: bacteriaHealth + '%'}"
            >
              {{ bacteriaHealth }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
      </section>
      <transition name="fade">
        <section class="row log" v-if="turns.length > 0">
          <div class="small-12 columns">
            <ul>
              <transition-group name="fade">
                <li
                  v-for="turn in turns"
                  :class="{'player-turn': turn.isPlayer, 'bacteria-turn': !turn.isPlayer}"
                  :key="turn.id"
                >
                  {{ turn.text }}
                </li>
              </transition-group>
            </ul>
          </div>
        </section>
      </transition>
    </div>
    <script src="app.js"></script>
  </body>
</html>
